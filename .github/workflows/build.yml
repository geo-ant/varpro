name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, dev ]
  schedule:
  # Runs the workflow at 00:00 on the first day of every month
  - cron: '0 0 1 * *'

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --tests --benches
